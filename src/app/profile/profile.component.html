<div ng-controller="AppController" nv-file-drop="" uploader="uploader">

    <div class="scrollDiv boxed">
        <span style="font-size: 20px;">Your profile:</span>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <image-upload class="imageUpload" buttonCaption="Upload image" dropBoxMessage="Drop image here - stored in LocalStorage in demo-version"
                clearButtonCaption="Remove" [max]="1" [extensions]="['jpg','jpeg','png','gif']" [maxFileSize]="1048576" (removed)="onRemoved($event)"
                (uploadFinished)="onUploadFinished($event)" (uploadStateChanged)="onUploadStateChanged($event)">
            </image-upload>

            <div id="addressGroup" ngModelGroup="addressGroup" #addressGroup="ngModelGroup">
                <div class="form-element">
                    <label>Full name: </label>
                    <input type="text" autocomplete="off" [(ngModel)]="fullnam" name="fullname" size="30" #fullName="ngModel" required>
                    <span style="color:red;font-size:14px;" *ngIf="!fullName.valid && fullName.touched">please add a valid full name</span>
                    <span>{{fullnam}}</span>
                </div>

                <div class="form-element">
                    <label>Your address: </label>
                    <input type="text" autocomplete="off" ngModel name="address" size="30" required> ( optional )
                </div>

                <div class="form-element">
                    <label>Zip-code: </label>
                    <input type="text" autocomplete="off" ngModel name="zipcode" size="30" required zipcode>
                </div>
                <div class="form-element">
                    <label>State: </label>
                    <input type="text" autocomplete="off" ngModel name="state" size="30" required>
                </div>
                <p style="font-size:12px">*) your address is never disclosed to others. Only used to plan your itinerary</p>
            </div>
            <br/>
            <span style="color:red;font-size:14px;" *ngIf="!addressGroup.valid && addressGroup.touched">address field contains errors</span>
            <hr/>
            <label>I am a :</label>
            <span *ngFor="let gender of genders">
                <span class="horIndent"></span>
                <label>
                    <input type="radio" ngModel name="gender" [value]="gender"> {{gender}}
                </label>
            </span>
            <span class="horIndent"></span>|
            <span *ngFor="let smoker of smokers">
                <span class="horIndent"></span>
                <label>
                    <input type="radio" ngModel name="smoker" [value]="smoker"> {{smoker}}
                </label>
            </span>
            <hr/>

            <div class="" style="  display: flex!important; ">
                <label>Please describe yourself:
                    <br/>

                    <div class="form-group">
                        <div *ngFor="let describeme of describemes">
                            <div class="wrap">
                                <label>
                                    <input type="checkbox" ngModel name="aboutme" [value]="describeme"> {{describeme}}
                                </label>
                            </div>
                        </div>
                    </div>
                    <label>add any other (optional):
                        <input type="text" autocomplete="off" ngModel name="aboutmetext" size="30">
                    </label>
                </label>
            </div>
            <hr/>
            <label>Interests:</label>
            <br/>
            <div class="form-group">
                <div *ngFor="let interest of interests">
                    <div class="wrap">
                        <label>
                            <input type="checkbox" ngModel name="interests" [value]="interest"> {{interest}}
                        </label>
                    </div>
                </div>
            </div>
            <label>add any other (optional):
                <input type="text" autocomplete="off" ngModel name="interesttext" size="30">
            </label>

            <hr/>
            <label>Music / song preferences:</label>
            <br/>

            <span *ngFor="let anymusic of anymusics">
                <span class="horIndent"></span>
                <label>
                    <input type="radio" ngModel name="anymusic" [value]="anymusic"> {{anymusic}}
                </label>
            </span>

            <div class="form-group">
                <div *ngFor="let musicgenre of musicgenres">
                    <div class="wrap">
                        <label>
                            <input type="checkbox" ngModel name="musicgenre" [value]="musicgenre"> {{musicgenre}}
                        </label>
                    </div>
                </div>
                <div class="wrap">
                    <label>add any other (optional):
                        <input type="text" autocomplete="off" ngModel name="musicgenre" size="30">
                    </label>
                </div>
            </div>
            <hr/>
            <label>I prefer a :</label>
            <span *ngFor="let talkLevel of talkLevels">
                <span class="horIndent"></span>
                <label>
                    <input type="radio" ngModel name="talkLevel" [value]="talkLevel"> {{talkLevel}}
                </label>
            </span>
            <hr/>

            <label>My ethnic origin - my genealogy substantially derives from people originally from :
                <br/>
            </label>
            <div class="form-group">
                <div *ngFor="let origin of origins">
                    <div class="wrap">
                        <label>
                            <input type="checkbox" ngModel name="origin" [value]="origin"> {{origin}}
                        </label>
                    </div>
                </div>
            </div>

            *) American Indian, Alaskan Native, Hawaiian Native or Other Pacific Islander
            <hr/>
            <label>Do you have any disabilities: </label>
            <br/>
            <span *ngFor="let yesNo of yesNos">
                    <span class="horIndent"></span>
                    <label>
                        <input type="radio" ngModel name="disabilities" [value]="yesNo"> {{yesNo}}
                    </label>
                </span>                    
                <span class="horIndent"></span>
                <label>details:
                        <input type="text" ngModel name="disabilitiestext" size="30">
                    </label>
            <hr/>
            <label>Do you have any criminal convictions: </label>
            <br/>
            <span *ngFor="let yesNo of yesNos">
                <span class="horIndent"></span>
                <label>
                    <input type="radio" ngModel name="criminaldetail" [value]="yesNo"> {{yesNo}}
                </label>
            </span>
            <span class="horIndent"></span>
                <label>details:
                    <input type="text" ngModel name="criminaldetailtext" size="30">
                </label>

            <hr/>
            <label>Would you tolerate a pet in a car? </label>

            <br/>
            <span *ngFor="let yesNo of yesNos">
                <span class="horIndent"></span>
                <label>
                    <input type="radio" ngModel name="petdetails" [value]="yesNo"> {{yesNo}}
                </label>
            </span>
            <span class="horIndent"></span>
                    <label>
                        <input type="radio" ngModel name="petdetails" value="depends"> depends
                    </label>
                
                        <span class="horIndent"></span>
                    <label>comment:
                        <input type="text" ngModel name="petdetailtext" size="30">
                    </label>
                
            
            <hr/>

            <label>Any other comment:
                <input type="text" autocomplete="off" ngModel name="othercommenttext" size="50">
            </label>
            <br/>
            <button type="submit" [disabled]="!f.valid">Submit</button>
            <br/>
            <br/>
        </form>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
</div>
