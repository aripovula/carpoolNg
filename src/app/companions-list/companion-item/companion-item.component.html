
  <div *ngIf="companion">    
    <div class="post-container" [ngStyle]="{backgroundColor: getBGColor() }">
      <div class="post-thumb">
          <img 
          style="float: right" 
          [src]="companion.image" 
          [alt]="companion.name" 
          width="62" height="55"
          (click)="onCompanionSelected()"
          >
          <input style="float: left" type="checkbox" name="selected" value="selected" [checked]="companion.isFrequentlySelected">
      </div>
      
      <div class="post-content">
        <span class="post-title">
          name: {{ companion.name }}</span>
        <br/><span>rating: {{ companion.rating }}</span> {{ selectedCompanion }}
        <!-- <br/><span style="font-size:12px">click image to select / for details, click again to deselect</span> -->
      </div>
      
    </div>
  </div>
